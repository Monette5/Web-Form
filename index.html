<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="Scripts/jquery-2.2.0.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
 <div class='banner'>
       <h1>Developer Endpoint Functions</h1>
 </div>
<div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Enter Information</h3>
          <form class="form-row" id="addInfo" action="">
            <div class="form-group">
              <label for="uid">UID</label>
              <input class="form-control" type="text" name="uid" placeholder="UID" required>
            </div>
            <div class="form-group">
              <label for="pds_key">Connection Key</label>
              <input class="form-control" type="text" name="pds_key" placeholder="PDS Key" required>
            </div>
            <div class="form-group">
              <label for="api_Key">API Key</label>
              <input class="form-control" type="text" name="api_key" placeholder="API Key" required>
            </div>
            <div class="form-group">
              <label for="con_id">Connection ID</label>
              <input class="form-control" type="text" name="cid" placeholder="Con Id" required>
            </div>
            <div class="form-group">
              <label for="dataset">Dataset</label>
              <input class="form-control" type="text" name="data_set" placeholder="Dataset" required>
            </div>
            
            <button class="btn form-control" type="submit">SUBMIT</button>
          </form>
        </div>
        <div class="col-md-8">
          <h3>Output</h3>
          <table id="infoTable" class="table table-striped hidden-on-load" >
      <thead>
               <th class="table-column-title">Field</th>
               <th class="table-column-title">Value</th>
              </thead>

              <tbody id="table-data"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal possible future use for making changes to saved information -->
    <div style="display:none;">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Update Info</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
</div>
    <script src="Scripts/index.js"></script>
    
</body>
</html>
